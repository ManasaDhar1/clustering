<!DOCTYPE html>
<html lang="en">
<head>
    <title>World Development Clustering</title>
</head>
<body>
    <h2>Select Features and Number of Clusters</h2>
    <form action="/cluster" method="post">
        <label for="num_clusters">Number of Clusters:</label>
        <input type="number" name="num_clusters" required>

        <h3>Select Features:</h3>
        {% for column in columns %}
            <input type="checkbox" name="features" value="{{ column|e }}"> {{ column|e }}<br>
        {% endfor %}

        <button type="submit">Run Clustering</button>
    </form>
</body>
</html>
